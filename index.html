<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Sandip Shakya</title>
    <!-- IMPORT BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <!-- WRAPPER FOR BLUR BACKGROUND -->
    <div class="wrapper">
        <div class="circle-1"></div>
    </div>
    <!-- HEADER SECTION -->
    <header>
        <div class="logo">
            <span>Sandip Shakya</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-list">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">About Me</a>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">Skills</a>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
        <div class="nav-button">
            <button class="btn hire-me-btn">Hire Me</button>
            <span class="dark-mode-toggle"><i class="bx bx-moon"></i></span>
            <span class="menu-toggle"><i class="bx bx-menu"></i></span>
        </div>
    </header>
    <!-- Header SECTION END -->
    <!-- HERO SECTION -->
    <div class="hero">
        <div class="col col-1">
            <div class="hero-work">
                <p>I Am <br> <span class="text"></span></p>
            </div>
            <div class="hero-description">
                <p>I am a web developer, proficient in coding and maintaining websites to ensure functionality
                    and responsiveness.
                </p>
            </div>
            <div class="hero-buttons">
                <button class="btn download-btn">
                    <i class="bx bx-file"></i>
                    <span>Download CV</span>
                </button>
            </div>
            <div class="hero-social-icons">
                <i class="bx bxl-facebook-circle"></i>
                <i class="bx bxl-github"></i>
                <i class="bx bxl-linkedin"></i>

            </div>
        </div>
        <div class="col col-2">
            <div class="hero-img-container">
                <img src="./assets/me.jpg" alt="" class="hero-img">
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
